<!DOCTYPE html>
<html>
<head>
  <title>Customer Database</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }
    .content {
      padding: 20px;
      flex-grow: 1;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
    }
    .edit-btn, .delete-btn {
      margin-right: 5px;
    }
    .form-section {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h2>{{ 'Edit Customer' if edit_customer.action == 'edit' else 'Add New Customer' }}</h2>

    <form method="POST" class="form-section">
      <input type="hidden" name="action" value="{{ edit_customer.action }}">
      <input type="hidden" name="id" value="{{ edit_customer.id }}">
      
      <input type="text" name="name" placeholder="Name" required
             value="{{ edit_customer.name }}"><br><br>
      <input type="text" name="mobile" placeholder="Mobile Number" required
             value="{{ edit_customer.mobile }}"><br><br>
      <input type="text" name="product" placeholder="Product Purchased" required
             value="{{ edit_customer.product }}"><br><br>
      <input type="date" name="date" required
             value="{{ edit_customer.date }}"><br><br>

      <button type="submit">{{ 'Update' if edit_customer.action == 'edit' else 'Add Customer' }}</button>
    </form>

    <h2>Customer Records</h2>
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Mobile</th>
        <th>Product</th>
        <th>Purchase Date</th>
        <th>Actions</th>
      </tr>
      {% for cust in customers %}
      <tr>
        <td>{{ cust[0] }}</td>
        <td>{{ cust[1] }}</td>
        <td>{{ cust[2] }}</td>
        <td>{{ cust[3] }}</td>
        <td>
          <a href="{{ url_for('custdb') }}?action=edit&id={{ cust[0] }}&mobile={{ cust[1] }}&product={{ cust[2] }}&date={{ cust[3] }}">
            <button class="edit-btn" type="button">Edit</button>
          </a>

          <form method="POST" action="{{ url_for('delete_customer', customer_id=cust[0]) }}" style="display:inline;" onsubmit="return confirmDelete();">
            <button class="delete-btn" type="submit">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </table>

    <script>
      function confirmDelete() {
        return confirm("Are you sure you want to delete this data record?");
      }
    </script>
  </div>
</body>
</html>
